# --------------------------------------------------
# Downloaded file parameters
# --------------------------------------------------
downloads:
  records: insta_media_names.txt
  dl_dir: DLd
  write_every: 10

# --------------------------------------------------
# Media File extensions to catalog
# --------------------------------------------------
extensions:
  - mp4
  - jpg

# --------------------------------------------------
# Category specifications
# --------------------------------------------------
categories:
  general: Sorted
  favorites:
    - nice
    - favs

# --------------------------------------------------
# Categorization Flags
# --------------------------------------------------
flags:
  - flag1
  - flag2

# --------------------------------------------------
# UI Dimensions and Ratios
# --------------------------------------------------
ui:
  general:
    height: 1200
    width: 1600
  download:
    text:
      ratio:
        height: 0.875
        width: 0.33
    image:
      ratio:
        height: 0.875
        width: 0.67
    border: 10
  query:
    view:
      ratio:
        height: 0.875
        width: 0.33
    image:
      ratio:
        height: 0.875
        width: 0.67

test:
  image: <test_image_here>


# --------------------------------------------------
# PURE SILLINESS
# --------------------------------------------------
# CLI sub-parser argument names (why do this...? because I can!!!)
parsers:
  download: dl
  inventory: inv
  query: query
  ui: ui

